<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Trigger Clicked</title>

	<!-- Added link to the jQuery Library -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>
	<h1 id="top"></h1>
  <h2 id="gems">Click to Select Gem</h2>
	<h3 id="gem1"></h3>
    <button type="button" id="button1">Gem1</button>

	<h3 id="gem2"></h3>
    <button type="button" id="button2">Gem2</button>
	<h3 id="gem3"></h3>
    <button type="button" id="button3">Gem3</button>
	<h3 id="gem4"></h3>
    <button type="button" id="button4">Gem4</button>

  <div id="score">
     <h2>Wins: </h2>
        <div id="wins"></div>
     <h2>Losses: </h2>
        <div id="losses"></div>
  </div>

	<script type="text/javascript">

   

    $(document).ready(function() {

      //this will be the number to compare against
      var randNumber = 0;

      //random numbers for each gem on each instance
      var gem1 = 0;
      var gem2 = 0;
      var gem3 = 0;
      var gem4 = 0;

      var numWins = 0;
      var numLosses = 0;

      

      function reset() {
      
      var sum = 0;
      randNumber = 19 + Math.floor((Math.random() * (120-19)) + 1);
      gem1 = Math.floor(Math.random() * 12) + 1;
      gem2 = Math.floor(Math.random() * 12) + 1;
      gem3 = Math.floor(Math.random() * 12) + 1;
      gem4 = Math.floor(Math.random() * 12) + 1;

      $("#top").html("The random number is " + randNumber);

      $("#button1").on("click", function() {
        alert("Gem 1 is " + gem1);
        sum = sum + gem1;
        alert("Total Score: " + sum);
        gameOver();


        //$("#button1").html("<img id='PBJ' src='http://allthingsd.com/files/2012/08/peanut_butter_jelly430x300.jpeg'/>");
      });

      $("#button2").on("click", function() {
        alert("Gem 2 is " + gem2);
        sum = sum + gem2;
        alert("Total Score: " + sum);
        gameOver();
  
        //$("#button2").html("<img id='Grilled Cheese' src='http://cdn.funcheap.com/wp-content/uploads/2014/04/The-Perfect-Grilled-Cheese-Sandwich-800-158111.jpg' />");
      });

      $("#button3").on("click", function() {
        alert("Gem 3 is " + gem3);
        sum = sum + gem3;
        alert("Total Score: " + sum);
        gameOver();
        
        //$("#button3").html("<img id='Roast Beef' src='https://www.cscassets.com/recipes/wide_cknew/wide_25336.jpg' />");
      });

      $("#button4").on("click", function() {
        alert("Gem 4 is " + gem4);
        sum = sum + gem4;
        alert("Total Score: " + sum);
        gameOver();
      });


      function gameOver() {
        if (sum === randNumber) {
          alert("You win!");
          numWins++;
          console.log(numWins);
          $("#wins").html(numWins);
          reset();
        }
        else if(sum > randNumber) {
          alert("You lose.");
          numLosses++;
          $("#losses").html(numLosses);
          reset();
        }
      }
    }

    reset();

  });

  </script>

  </body>

  </html>
